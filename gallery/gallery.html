<section class="gallery" id="gallery">
    <div class="container-fluid bor mb-5 mt-3 p-5">
        <div class="container text-center">
            <h3>Gallery</h3>
        </div>
    </div>
    <div class="full-img" id="fullImgBox">
        <img src="gallery/gallery/Banner 1.JPG" alt="" id="full-img">
        <span onclick="closeFullImg()">X</span>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-3 bor">
                <div class="box_gallery bor">
                    <img src="gallery/gallery/Banner 1.JPG" alt="" onclick="openFullImg(this.src)">
                </div>
            </div>
            <div class="col-3 bor">
                <div class="box_gallery bor">
                    <img src="gallery/gallery/Banner 2.jpg" alt="" onclick="openFullImg(this.src)">
                </div>
            </div>
            <div class="col-3 bor">
                <div class="box_gallery bor">
                    <img src="gallery/gallery/Banner 3.jpg" alt="" onclick="openFullImg(this.src)">
                </div>
            </div>
            <div class="col-3 bor">
                <div class="box_gallery bor">
                    <img src="gallery/gallery/Banner 4.jpg" alt="" onclick="openFullImg(this.src)">
                </div>
            </div>
        </div>
    </div>
</section>
