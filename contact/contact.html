<section class="contact" id="contact">
    <div class="container-fluid bor mb-2 mt-3 p-5">
        <div class="container text-center">
            <h3>Contact Us</h3>
            <span><img src="about/vector-smart-object-copy-12.png" alt="" /></span>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md bor">
                <div class="contact_box">
                    <div class="row bor">
                        <div class="col bor">
                            <input type="text" name="name" class="inp1 inp2" placeholder="Your Name" required>
                        </div>
                        <div class="col bor">
                            <input type="email" name="email" class="inp1 inp2" placeholder="Your Email" required>
                        </div>
                    </div>
                    <div class="row bor">
                        <div class="col-12 bor">
                            <textarea name="message" rows="5" class="inp1 inp2_txtarea" placeholder="Your Message" required></textarea>
                        </div>
                    </div>
                    <div class="row bor justify-content-center">
                        <button class="btn-sqare btnw">Send Message</button>
                    </div>
                </div>
            </div>
            <div class="col-md bor">
                <div class="map_box">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3782.040548216159!2d73.76868371484356!3d18.572210587378887!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2bf3c5b5a4a11%3A0x21533708ab3f4687!2sSaafa%20Banquets!5e0!3m2!1sen!2sin!4v1643698775968!5m2!1sen!2sin" width="100%" height="450" style="border:5px solid #CA965C;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </div>
    </div>
</section>
